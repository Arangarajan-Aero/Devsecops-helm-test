apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-e2e
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    test: e2e
spec:
  containers:
    - name: e2e
      image: "{{ .Values.e2eTest.image }}:{{ .Values.e2eTest.tag }}"
      command: {{ .Values.e2eTest.command }}
  restartPolicy: Never
