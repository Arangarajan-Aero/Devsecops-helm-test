apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-db-seed
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  template:
    spec:
      containers:
        - name: db-seed
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/sh", "-c", "python /app/db_seed.py"]
      restartPolicy: OnFailure
  backoffLimit: 3
